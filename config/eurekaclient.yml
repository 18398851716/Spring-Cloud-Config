server:
  port: 8767
spring:
  application:
    name: eurekaclient 
  #RabbitMQ消息队列的配置
  rabbitmq:
    host: localhost
    port: 5762
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ipAddress}
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/